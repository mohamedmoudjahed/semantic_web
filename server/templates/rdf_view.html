{% extends "base.html" %}
{% block title %}{{ label }} ({{ format_name }}) - Tolkien KG{% endblock %}

{% block content %}
<h2>{{ label }}</h2>
<div class="entity-uri">{{ uri }}</div>

<div class="section">
    <h3>{{ format_name }} Serialization</h3>
    <div class="formats" style="margin-bottom: 1rem;">
        <strong>Other formats:</strong>
        <a href="{{ base_path }}?format=html">HTML</a>
        <a href="{{ base_path }}?format=turtle">Turtle</a>
        <a href="{{ base_path }}?format=rdfxml">RDF/XML</a>
        <a href="{{ base_path }}?format=jsonld">JSON-LD</a>
        |
        <strong>Raw:</strong>
        <a href="{{ base_path }}?format={{ format_key }}&raw=true">Download</a>
    </div>
    <pre style="background: #f5f5f5; padding: 1rem; border-radius: 4px; overflow-x: auto; max-height: 70vh;">{{ content }}</pre>
</div>
{% endblock %}
